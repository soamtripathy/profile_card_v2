<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="img/profile.jpg" alt="" class="profile-img" />
      </div>

      <div class="text-data">
        <span class="name">Soam Tripathy</span>
        <span class="Job">Front-End Developer</span>
      </div>
      <div class="media-buttons">
        <a href="https://github.com/soamtripathy" style="background: #333" class="link">
          <i class="bx bxl-github"></i>
        </a>
        <a href="https://www.instagram.com/soamtripathy/" style="background: #e1306c" class="link">
          <i class="bx bxl-instagram"></i>
        </a>
        <a href="https://twitter.com/soamtripathy" style="background: #1da1f2" class="link">
          <i class="bx bxl-twitter"></i>
        </a>
        <a href="https://www.linkedin.com/in/soumyaranjantripathy/" style="background: #0077b5" class="link">
          <i class="bx bxl-linkedin"></i>
        </a>
      </div>
      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>
      <div class="analytics">
        <div class="data">
            <i class='bx bx-heart' ></i>
            <span class="number">60K</span>
        </div>
        <div class="data">
            <i class='bx bx-message-rounded'></i>
            <span class="number">10K</span>
        </div>
        <div class="data">
            <i class='bx bx-share' ></i>
            <span class="number">2K</span>
        </div>
      </div>
    </div>
  </body>
</html>
